<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Labels Layout com Cleave.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <form>
          <div class="row g-3">
            <!-- Campo Valor da Parcela -->
            <div class="col-7">
              <div class="form-floating">
                <input type="text" class="form-control" id="valorParcela" placeholder="Valor da Parcela" inputmode="decimal">
                <label for="valorParcela">Valor da Parcela</label>
              </div>
            </div>

            <!-- Campo Quantidade de Parcelas -->
            <div class="col-4">
              <div class="form-floating">
                <input type="tel" class="form-control" id="quantidadeParcelas" placeholder="Quantidade de Parcelas" inputmode="numeric">
                <label for="quantidadeParcelas">Qtd. Parcelas</label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Cleave.js -->
  <script src="https://cdn.jsdelivr.net/npm/cleave.js"></script>
  <script>
    // Configuração do campo de valor com Cleave.js
    new Cleave('#valorParcela', {
      numeral: true,
      numeralThousandsGroupStyle: 'thousand',
      numeralDecimalMark: ',',
      delimiter: '.',
      prefix: 'R$ '
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
